<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peter Parker - Software Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              primary: '#FF6A3D', // Requested Vibrant Orange
              neutral: {
                50: '#fafafa',
                100: '#f5f5f5',
                200: '#e5e5e5',
                300: '#d4d4d4',
                400: '#a3a3a3',
                500: '#737373',
                600: '#525252',
                700: '#404040',
                800: '#262626',
                850: '#1f1f1f',
                900: '#171717',
                950: '#0a0a0a',
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #262626 1px, transparent 1px), linear-gradient(to bottom, #262626 1px, transparent 1px)",
              'grid-pattern-light': "linear-gradient(to right, #e5e5e5 1px, transparent 1px), linear-gradient(to bottom, #e5e5e5 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
        transition: background-color 0.3s, color 0.3s;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
      }
      
      /* Sharp Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
        border-left: 1px solid rgba(0,0,0,0.1);
      }
      .dark ::-webkit-scrollbar-track {
        background: #0a0a0a; 
        border-left: 1px solid #262626;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #a3a3a3; 
        border: 1px solid transparent;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #333; 
        border: 1px solid #0a0a0a;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #FF6A3D; 
      }

      /* Utilities */
      .bg-grid {
        background-size: 40px 40px;
        mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      }

      .clip-image-reveal {
        clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
        animation: revealImage 1s cubic-bezier(0.77, 0, 0.175, 1) forwards;
      }

      @keyframes revealImage {
        to {
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
      }

      .text-outline {
        -webkit-text-stroke: 1px rgba(0,0,0,0.2);
        color: transparent;
      }
      .dark .text-outline {
        -webkit-text-stroke: 1px rgba(255,255,255,0.2);
      }

      html {
        scroll-padding-top: 0px;
        cursor: crosshair;
      }

      ::selection {
        background-color: #FF6A3D;
        color: #000;
      }
      
      .clip-path-triangle {
         clip-path: polygon(100% 0, 0% 100%, 100% 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.8"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-neutral-50 text-neutral-900 dark:bg-neutral-950 dark:text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
